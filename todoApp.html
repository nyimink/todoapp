<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="navbar navbar-expand navbar-dark bg-primary">
        <div class="container" style="max-width: 680px;">
            <a href="#" class="navbar-brand"><i class="fas fa-check"></i> ToDo App</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" id="clear">Clear</a>
                </li>
            </ul>

        </div>
    </div>
     
    <div class="container" style="max-width: 680px;">
        <div class="input-group my-4">
            <input type="text" class="form-control">
            <button class="btn btn-success">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <ul class="list-group my-3" id="list">
            <li class="list-group-item active">
                Tasks
                <span class="badge bg-danger rounded-pill ms-1">0</span>
            </li>
        </ul>

        <ul id="done" class="list-group"></ul>
    </div>

    <script>

        document.querySelector("button").onclick = function() {
            let inval = document.querySelector("input").value;
            createItem(inval);
            document.querySelector("input").value = "";
            document.querySelector("input").focus();
            document.querySelectorAll("list") ; 
        }

        document.querySelector("html").onclick = function() {
            document.querySelector("input").focus();
        }

        document.querySelector("input").onkeydown = function (e) {
            if (e.which === 13) {
                document.querySelector("button").onclick();
            }
            // if (e.which === 27) {
            //     document.querySelector("body").onclick();
            // }
        }


        document.querySelector("#clear").onclick = function() {
            document.querySelector("#done").innerHTML = "";
        }
        
        function createItem(content) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");

            let check = document.createElement("a");
            check.setAttribute("href", "#");
            check.classList.add("fa-solid", "fa-check", "me-3");
            // check.textContent = "check";
            
            check.onclick = function () {
                document.querySelector("#done").appendChild(check.parentElement);
                check.parentElement.classList.add("text-muted");
                check.remove();
            }



            li.appendChild(check);
            li.append(content);


            let del = document.createElement("a");
            del.setAttribute("href", "#");
            del.classList.add("fas", "fa-trash", "float-end", "text-danger");
            del.onclick = function () {
                del.parentElement.remove();
            }

            li.appendChild(del);

            document.querySelector("#list").appendChild(li);
        }

    </script>
</body>
</html>
